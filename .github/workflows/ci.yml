name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 02_frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: 02_frontend/package-lock.json

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install frontend deps
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Frontend smoke
        run: python ../tests/frontend_smoke.py

  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend lightweight deps
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors numpy python-dotenv openai pydantic tqdm pillow

      - name: Compile backend modules
        run: python -m compileall run_viz.py 01_backend scripts tests

      - name: Pipeline tester (fixtures only)
        run: python tests/pipeline_tester.py

      - name: Backend smoke tests
        run: python tests/backend_smoke.py

  audit-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run audit
        run: python scripts/audit.py

  docs-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required docs
        run: |
          test -f README.md
          test -f skills.md
          test -f RUNBOOK.md
          test -f CODEBASE_MAP.md
          test -f ARCHITECTURE.md
          test -f DECISIONS.md
          test -f ROLLBACK.md
